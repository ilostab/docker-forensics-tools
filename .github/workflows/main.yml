name: test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  find-jobs:
    name: Find Jobs
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.list-folders.outputs.result }} 
    steps:
      - uses: actions/checkout@v3

      - id: list-folders 
        uses: actions/glob@v3
        with:
          patterns: './[!.]*/' # Match only outermost folders

  matrix:
    name: Matrix Jobs
    needs: [find-jobs]
    runs-on: ubuntu-latest 
    defaults:
      run:
        working-directory: ${{ matrix.folder }}
    strategy:
      matrix:
        folder: ${{ fromJson(needs.find-jobs.outputs.folders) }} 
    steps:
      - name: do something
        run: echo ${{ matrix.folder }}
